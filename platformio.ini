[platformio]
boards_dir = boards
lib_dir = lib
src_dir = src
include_dir = include

[env:esp32-s3-n16r8v]
platform = espressif32
framework = arduino
board = esp32-s3-n16r8v
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
lib_deps = 
	moononournation/GFX Library for Arduino@1.6.0
	lvgl/lvgl@9.2.2